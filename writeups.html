<script>
async function loadWriteups() {
  const container = document.getElementById("writeupsList");

  try {
    const res = await fetch("writeups/list.json");
    const posts = await res.json();

    container.innerHTML = "";

    posts.forEach(post => {
      const card = document.createElement("a");
      card.href = `read.html?post=${post.file}`;
      card.className = "writeup-card";

      card.innerHTML = `
        <h3>${post.title}</h3>
        <p class="excerpt">${post.excerpt}</p>
        <span class="read-more">Read â†’</span>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    container.innerHTML = "<p class='error-msg'>Could not load write-ups.</p>";
  }
}

loadWriteups();

function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
      document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}

if (localStorage.getItem("mode") === "dark") {
  document.documentElement.classList.add("dark");
}
</script>
