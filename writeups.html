<script>
/* List all markdown files */
async function loadWriteups() {
  const files = ["wait.md"]; // â† Add more markdown names here manually

  const container = document.getElementById("writeup-list");

  files.forEach(name => {
    const box = document.createElement("a");
    box.className = "writeup-item-box";
    box.href = "read.html?file=" + name;
    box.textContent = name.replace(".md", "");
    container.appendChild(box);
  });
}

loadWriteups();

/* Dark mode */
function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
      document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}
if (localStorage.getItem("mode") === "dark") {
  document.documentElement.classList.add("dark");
}
