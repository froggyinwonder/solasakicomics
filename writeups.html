<!doctype html>
<html>
<head>
  <title>Write-ups — Solasaki</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="fade">

<header>
  <div class="logoarea">
    <img src="assets/uploads/IMG_0079.jpeg">
    <h1>Solasaki Comics</h1>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="comics.html">Comics</a>
    <a href="writeups.html">Write-ups</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="page slide-up">
  <h2>Daily Write-ups</h2>

  <div class="searchbar">
    <input id="searchInput" type="text" placeholder="Search write-ups...">
  </div>

  <div id="entries">Loading…</div>
</div>

<script>
async function loadWritings() {
  const container = document.getElementById("entries");

  const api = "https://api.github.com/repos/froggyinwonder/solasakicomics-site/contents/writings";
  let data = await fetch(api).then(r => r.json());
  let files = data.filter(f => f.name.endsWith(".md"));

  window.ALL_WRITES = [];

  for (let f of files) {
    let content = await fetch(f.download_url).then(r => r.text());
    let body = content.split("---")[2];

    const entry = {
      title: f.name.replace(".md", ""),
      content: body
    };

    ALL_WRITES.push(entry);
  }

  renderWrites(ALL_WRITES);
}

function renderWrites(list) {
  const container = document.getElementById("entries");
  container.innerHTML = "";

  list.forEach(w => {
    container.innerHTML += `
      <div class="entry fade">
        <h3>${w.title}</h3>
        <p>${w.content.replace(/\n/g,"<br>")}</p>
      </div>
    `;
  });
}

document.getElementById("searchInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const filtered = ALL_WRITES.filter(w =>
    w.title.toLowerCase().includes(q) ||
    w.content.toLowerCase().includes(q)
  );
  renderWrites(filtered);
});

loadWritings();
</script>

<footer>© 2025 Solasaki Comics</footer>

</body>
</html>
