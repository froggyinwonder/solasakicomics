<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write-ups â€¢ Solasakicomics</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">

  <meta name="description" content="Read personal write-ups, stories, and thoughts from Solasakicomics.">

  <style>
    .writeup-container {
      max-width: 750px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .search-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 16px;
    }
    .card {
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1px dashed #aaa;
      background: #fffefc;
      transition: 0.2s;
    }
    .card:hover { background: #fff; }
    .card-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .card-meta {
      font-size: 14px;
      opacity: .7;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<!-- HEADER (SAME AS OTHER PAGES) -->
<header>
  <div class="logo-row">
    <img src="logo.png" class="logo">
    <h1 class="brand">Solasaki Comics</h1>
  </div>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="comics.html">Comics</a>
    <a class="active" href="writeups.html">Write-ups</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
  </nav>

  <hr class="divider">
</header>

<div class="writeup-container">
  <h1>Write-ups</h1>
  <input id="search" class="search-box" placeholder="Search write-upsâ€¦">
  <div id="list"></div>
</div>

<footer>
  <p>Â© 2025 Solasaki Comics</p>
</footer>

<script>
async function loadWriteups() {
  // READ THE LIST.JSON FILE
  const res = await fetch("/writeups/list.json");
  const posts = await res.json();

  const list = document.getElementById("list");

  if (!posts.length) {
    list.innerHTML = "<p>No write-ups yetâ€¦</p>";
    return;
  }

  function render(items) {
    list.innerHTML = items.map(p => `
      <a href="read.html?post=${p.file}">
        <div class="card">
          <div class="card-title">${p.title}</div>
          <div class="card-meta">${p.readingTime} min read</div>
          <div>${p.preview}</div>
        </div>
      </a>
    `).join("");
  }

  render(posts);

  // SEARCH
  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    render(posts.filter(p =>
      p.title.toLowerCase().includes(q) ||
      p.preview.toLowerCase().includes(q)
    ));
  });
}

loadWriteups();
</script>

</body>
</html>
