<!doctype html>
<html>
<head>
  <title>Write-ups ‚Äî Solasaki Comics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body class="fade">

<header>
  <div class="logoarea">
      <img src="assets/uploads/IMG_0079.jpeg">
      <h1>Solasaki Comics</h1>
  </div>

  <nav>
      <a href="index.html">Home</a>
      <a href="comics.html">Comics</a>
      <a class="active" href="writeups.html">Write-ups</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
  </nav>

  <button class="toggle-mode" onclick="toggleMode()">üåô</button>
</header>


<div class="page slide-up">

  <h2>Write-ups</h2>

  <!-- Search bar -->
  <input id="searchBox" type="text" placeholder="Search writeups..." style="
      width:100%; padding:10px; font-size:16px; border:2px dashed var(--border);
      border-radius:10px; margin-bottom:18px;
  " />

  <!-- Blog cards container -->
  <div id="writeupList" style="
      display:grid; gap:18px;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  "></div>

</div>

<footer>¬© 2025 Solasaki Comics</footer>


<script>
// ‚≠ê Step 1 ‚Äî List of markdown files (you only edit this array when adding a new file)
const writeups = [
  { file: "weird.md", title: "Weird" },
  { file: "stay.md", title: "Stay" },
  { file: "everything.md", title: "Everything" }
];

// ‚≠ê Step 2 ‚Äî Build writeup cards
function renderWriteups(filter = "") {
  const list = document.getElementById("writeupList");
  list.innerHTML = "";

  writeups
    .filter(w => w.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach(w => {
      const card = document.createElement("div");
      card.className = "entry";
      card.style.cursor = "pointer";
      card.style.padding = "18px";
      card.onclick = () => location.href = `read.html?id=${w.file}`;

      card.innerHTML = `
        <h3>${w.title}</h3>
        <p>Read more ‚Üí</p>
      `;
      list.appendChild(card);
    });
}

// search function
document.getElementById("searchBox").oninput = (e)=>{
  renderWriteups(e.target.value);
};

// initial load
renderWriteups();


// ‚≠ê DARK MODE
function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
     document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}
if(localStorage.getItem("mode")==="dark") {
  document.documentElement.classList.add("dark");
}
</script>

</body>
</html>
