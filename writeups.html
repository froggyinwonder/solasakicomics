<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // --- UPDATE THIS with your real public anon key ---
  const supabase = createClient(
    "https://rgxtvwnfqglsxnmvkkus.supabase.co",
    "public-anon-key"
  );

  async function loadWriteups() {
    const listEl = document.getElementById("writeups-list");
    listEl.innerHTML = '<p class="small-muted">Loadingâ€¦</p>';

    try {
      const { data: files, error } = await supabase.storage
        .from("writeups")
        .list("", {limit: 200, offset: 0});

      if (error) {
        console.error("Supabase list error:", error);
        listEl.innerHTML = `<p class="small-muted">Could not load write-ups.</p>`;
        return;
      }

      if (!files || files.length === 0) {
        listEl.innerHTML = `<p class="small-muted">No write-ups found.</p>`;
        return;
      }

      // Build list
      listEl.innerHTML = "";
      files.sort((a,b) => (a.name > b.name ? 1 : -1));
      files.forEach(file => {
        if (!file.name.endsWith(".md")) return;

        const name = file.name.replace(".md", "");
        const a = document.createElement("a");
        a.className = "writeup-item";
        a.href = `read.html?file=${encodeURIComponent(file.name)}`;
        a.textContent = name;
        listEl.appendChild(a);
      });

    } catch (e) {
      console.error(e);
      listEl.innerHTML = `<p class="small-muted">Error loading.</p>`;
    }
  }

  loadWriteups();
</script>

<script>
  function toggleMode(){
    document.documentElement.classList.toggle("dark");
    localStorage.setItem("mode",
      document.documentElement.classList.contains("dark") ? "dark":"light");
  }
  if (localStorage.getItem("mode")==="dark"){
    document.documentElement.classList.add("dark");
  }
</script>
