<!doctype html>
<html>
<head>
  <title>Read | Solasaki Comics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- Markdown converter -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    .read-container {
      max-width: 900px;
      margin: auto;
      padding: 22px;
    }

    .read-container h1 {
      margin-top: 0;
    }

    .back-link {
      font-family: "Patrick Hand";
      display: inline-block;
      margin-bottom: 18px;
      background: #fff;
      padding: 6px 12px;
      border: 2px dashed var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body class="fade">

<header>
  <div class="logoarea">
      <img src="assets/uploads/IMG_0079.jpeg" alt="logo">
      <h1>Solasaki Comics</h1>
  </div>

  <nav>
      <a href="index.html">Home</a>
      <a href="comics.html">Comics</a>
      <a href="writeups.html">Write-ups</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
  </nav>

  <button class="toggle-mode" onclick="toggleMode()">üåô</button>
</header>


<div class="read-container slide-up">

  <a href="writeups.html" class="back-link">‚Üê Back to Write-ups</a>

  <div id="content">Loading...</div>

</div>

<footer>¬© 2025 Solasaki Comics</footer>

<!-- DARK MODE -->
<script>
function toggleMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("mode",
      document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
}
if (localStorage.getItem("mode") === "dark") {
  document.documentElement.classList.add("dark");
}
</script>

<!-- LOAD MARKDOWN -->
<script>
const params = new URLSearchParams(location.search);
const post = params.get("post");

if (!post) {
  document.getElementById("content").textContent = "Post not found.";
} else {
  fetch(`writeups/${post}.md`)
    .then(r => r.text())
    .then(md => {
      document.getElementById("content").innerHTML = marked.parse(md);
    })
    .catch(() => {
      document.getElementById("content").textContent = "Unable to load write-up.";
    });
}
</script>

</body>
</html>
