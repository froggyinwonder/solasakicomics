<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read • Solasaki Comics</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    .reader {
      max-width: 750px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.7;
      font-size: 18px;
    }
    h1 { font-size: 32px; margin-bottom: 8px; }
    .meta { opacity: 0.6; margin-bottom: 20px; }
  </style>
</head>

<body>

<header>
  <div class="header-wrapper">
    <a href="/" class="logo-link"><img src="/logo.png" class="logo"></a>
    <nav>
      <a href="/">Home</a>
      <a href="/comics.html">Comics</a>
      <a class="active" href="/writeups.html">Write-ups</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="reader" id="reader">Loading…</div>

<footer>
  <p>© 2025 Solasaki Comics</p>
</footer>

<script>
async function loadPost() {
  const params = new URLSearchParams(location.search);
  const file = params.get("post");
  if (!file) return;

  const txt = await fetch("/writeups/" + file).then(r => r.text());

  const lines = txt.split("\n");
  const title = lines[0];
  const body = lines.slice(1).join("\n").replace(/\n/g, "<br>");

  const readingTime = Math.ceil(txt.split(" ").length / 180);

  document.getElementById("reader").innerHTML = `
    <a href="/writeups.html">← Back</a>
    <h1>${title}</h1>
    <div class="meta">${readingTime} min read</div>
    <div>${body}</div>
  `;
}

loadPost();
</script>

</body>
</html>
