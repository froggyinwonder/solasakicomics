<!-- ============================================

============================================= -->

  <!-- Title -->

  <!-- Random Comic Button -->
  <div class="random-area">
    <button class="random-btn" onclick="scrollToRandom()">Random Comic</button>

  <!-- COMICS FEED AREA -->

    <!-- YOUR ELFSIGHT INSTAGRAM WIDGET -->
    <!-- Elfsight Instagram Feed | Untitled Instagram Feed -->
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <div class="elfsight-app-ac3334b7-1d89-495c-9f77-adf97d93bad3" data-elfsight-app-lazy></div>

  </div>
</div>

<!-- FOOTER -->
<footer>© 2025 Solasaki Comics</footer>

<!-- RANDOM COMIC JS -->
<script>
function scrollToRandom() {
  setTimeout(() => {
    const posts = document.querySelectorAll(".eapps-instagram-feed-posts-item");
    if (!posts.length) return;

    const i = Math.floor(Math.random() * posts.length);
    posts[i].scrollIntoView({
      behavior: "smooth",
      block: "center"
    });
  }, 600);
}
</script>
