<script>
/* Scroll to a random comic inside Elfsight feed */
function scrollToRandom() {
  const posts = document.querySelectorAll(".eapps-instagram-feed-posts-item");
  if (!posts || posts.length === 0) return;

  const i = Math.floor(Math.random() * posts.length);
  posts[i].scrollIntoView({ behavior: "smooth", block: "center" });
}
</script>
