<script>
  const frames = document.querySelectorAll(".comic-frame");
  let i = 0;

  function rotateComic() {
    frames[i].classList.remove("active");
    i = (i + 1) % frames.length;
    frames[i].classList.add("active");
  }

  setInterval(rotateComic, 6000); // 6 seconds
</script>
